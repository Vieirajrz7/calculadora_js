<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen" id="display">0</div>
        <div class="calculator-keys">
            <button class="key" onclick="Clear()">C</button>
            <button class="key" onclick="Logarithm()">Log</button>
            <button class="key" onclick="Potentiation()">xⁿ</button>
            <button class="key" onclick="Division()">÷</button>
            <button class="key" onclick="NumOne()">1</button>
            <button class="key" onclick="NumTwo()">2</button>
            <button class="key" onclick="NumThree()">3</button>
            <button class="key" onclick="Multiplication()">×</button>
            <button class="key" onclick="NumFour()">4</button>
            <button class="key" onclick="NumFive()">5</button>
            <button class="key" onclick="NumSix()">6</button>
            <button class="key" onclick="Subtraction()">-</button>
            <button class="key" onclick="NumSeven()">7</button>
            <button class="key" onclick="NumEight()">8</button>
            <button class="key" onclick="NumNine()">9</button>
            <button class="key" onclick="Sum()">+</button>

            <button class="key" onclick="NumZero()">0</button>
            <button class="key" onclick="SquareRoot()">√²</button>
            <button class="key">.</button>
            <button class="key" id="equalsBtn" onclick="Equals()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
